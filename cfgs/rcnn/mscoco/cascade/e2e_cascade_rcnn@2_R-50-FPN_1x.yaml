# bbox_AP: 40.3/58.4/43.9/22.2/43.0/54.7;
PIXEL_MEANS: [102.9801, 115.9465, 122.7717]
PIXEL_STDS: [1.0, 1.0, 1.0]
CKPT: 'ckpts/rcnn/mscoco/cascade/e2e_cascade_rcnn@2_R-50-FPN_1x'
MODEL:
  FPN_ON: True
  CASCADE_ON: True
  NUM_CLASSES: 81
  CONV1_RGB2BGR: False  # caffe style
  CLS_AGNOSTIC_BBOX_REG: True
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:
    LAYERS: (3, 4, 6, 3)
RPN:
  ANCHOR_STRIDE: (4, 8, 16, 32, 64)
  PRE_NMS_TOP_N_TRAIN: 2000
  PRE_NMS_TOP_N_TEST: 1000
  POST_NMS_TOP_N_TEST: 1000
  FPN_POST_NMS_TOP_N_TEST: 1000
FAST_RCNN:
  ROI_XFORM_RESOLUTION: (7, 7)
  ROI_XFORM_SAMPLING_RATIO: 2
CASCADE_RCNN:
  NUM_STAGE: 2
  TEST_STAGE: 2
  TEST_ENSEMBLE: True
SOLVER:
  WEIGHT_DECAY: 0.0001
  BASE_LR: 0.02
  GAMMA: 0.1
  WARM_UP_ITERS: 500
  MAX_ITER: 90000
  STEPS: [60000, 80000]
TRAIN:
  WEIGHTS: weights/pytorch-model/caffe-model/resnet50_caffe.pth
  DATASETS: ('coco_2017_train', )
  SCALES: (800, )
  MAX_SIZE: 1333
TEST:
  DATASETS: ('coco_2017_val',)
  SCALE: 800
  MAX_SIZE: 1333
